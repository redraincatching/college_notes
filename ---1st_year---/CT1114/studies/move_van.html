<html>
    <head>
        <meta charset="utf-8">
        <script>
            var leftPos=800;
            var is_moving = false;

            function check_move() {
                is_moving = !is_moving;
            }

            function moveTheVan() {
                if (is_moving) {
                    leftPos -= 2;
                    document.getElementById("divVan").style.left = leftPos+"px";
                }
                if (leftPos>0)
                    window.setTimeout(moveTheVan, 20);

            }
        </script>
    </head>
    <body>
        <div>
            <img id='divVan' style='position:absolute; left:800px; top:100px' onClick='moveTheVan(); check_move();' src='images_for_studies/sad_shinji.png' height="100px" width="100px">
        </div>
    </body>
</html>
