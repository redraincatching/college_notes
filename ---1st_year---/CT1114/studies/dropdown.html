<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> dropdown </title>

        <script>
            "use strict";
            let fullmonths = ["january", "february", "march", "april", "may", "june", "july", "august", "september", "october", "november", "december"];


            function months() {
                // get the months from the array of the select
                let s = document.getElementById('months');
                /*
                could also use
                let idx = s.selectedIndex;
                let val = s.options[idx].value;     // to access the value, or
                let txt = s.options[idx].txt;       // to access the text
                */

                alert("the month you picked was " + fullmonths[s.selectedIndex] + ".");
            }

        </script>

    </head>
    <body>
        <select id="months" name="months">
            <option value="1"> jan </option>
            <option value="2"> feb </option>
            <option value="3"> mar </option>
            <option value="4"> apr </option>
            <option value="5"> may </option>
            <option value="6"> jun </option>
            <option value="7"> jul </option>
            <option value="8"> aug </option>
            <option value="9"> sept </option>
            <option value="10"> oct </option>
            <option value="11"> nov </option>
            <option value="12"> dec </option>
        </select>
        <br>
        <button type="button" name="button" onclick="months();"> which month? </button>
    </body>
</html>
