<html>
    <head>
        <script>
            function preloadImages() {
                var Image1 = new Image();
                Image1.src = "btnOver.gif"; // makes sure the image is already loaded before asked for in the mouseover
            }
            function changeImgSrc(oImg, sSrc) {
                oImg.src = sSrc;
            }
        </script>
    </head>
    <body onLoad="preloadImages();">
        <img src="btn.gif"
        onmouseover="changeImgSrc(this,'btnOver.gif');"
        onmouseout="changeImgSrc(this,'btn.gif');">
    </body>
</html>
