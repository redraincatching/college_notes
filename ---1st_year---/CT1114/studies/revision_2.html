<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> revision_2 </title>
        <script>
            "use strict";
            function times_tables() {
                let inp = parseInt(document.getElementById("user_input").value);
                let o = "";
                if (isNaN(inp)) {
                    document.getElementById("output").innerHTML = "that's not a number.";
                }
                else {
                    for (let i = 1; i <= 12; i++)
                        o += `${i} x ${inp} = ${i * inp}<br>`;
                    document.getElementById("output").innerHTML = o;
                }
            }
        </script>
    </head>
    <body>
        <input id="user_input" onkeyup="times_tables();">
        <br>
        <div id="output"> </div>
    </body>
</html>
